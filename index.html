        parts: [{ text: "성지고등학교 학교생활인권규정제1장 총칙제1조【명칭】이 규정은 성지고등학교 학교생활인권규정(이하 규정)이라 한다.제2조【목적】 1. 이 규정은 학생이 사회 기초집단의 하나로서, 모든 구성원 특히 학생의 성장과 복지를 위한 자연적 환경으로서의 가족에게는 공동체 안에서 그 책임을 충분히 감당할 수 있도록 필요한 보호와 원조가 부여되어야 하며, 학생은 완전하고 조화로운 인격 발달을 위하여 가족적 환경과 행복, 사랑 및 이해의 분위기 속에서 성장하여야 하며, 학생은 사회에서 한 개인으로서의 삶을 영위할 수 있도록 충분히 준비되어져야 하며, 특히 평화∙존엄∙관용∙자유∙평등∙연대의 정신 속에서 양육될 수 있도록 함을 목적으로 한다. 2. 이 규정은 본교 학생생활과 관련한 제반사항들을 규정함으로써 학생들로 하여금 자주적 학습능력과 민주시민으로서의 생활 및 준법의식을 함양하게 하여 21세기 세계화∙정보화 사회의 주역으로서 학교와 지역사회 그리고 국가의 발전 및 법치주의 사회 실현에 기여함을 목적으로 한다. 3. 학교의 장(이하 ‘학교의 설립자·경영자, 법인’ 등 포함) 및 교직원은 학생의 인권을 존중‧보호‧실현하고 학생의 인권침해를 방지하기 위한 여건을 마련하여야 한다. 4. 학생은 인권에 관하여 학습하고 자신의 인권을 스스로 보호하되, 교직원 및 다른 학생 등 다른 사람의 인권을 침해하여서는 아니 되며, 학교의 교육에 협력하고 학생의 참여하에 정해진 학교 규범을 준수하여야 한다.제3조【학생의 권리】학생은 다음 각 호의 권리를 갖는다. 1. 학생은 다음과 같이 차별받지 않을 권리를 가진다.① 학생은 성별, 종교, 나이, 사회적 신분, 출신지역, 출신국가, 출신민족, 언어, 장애, 용모 등 신체조건, 임신 또는 출산, 가족형태 또는 가족상황, 인종, 피부색, 사상 또는 정치적 의견, 성적 지향, 병력, 징계, 성적 등을 이유로 차별받지 않을 권리를 가진다. ② 학교구성원은 ①에서 예시한 사유를 이유로 차별적 언행, 혐오적 표현 등을 통해 다른 사람의 인권을 침해해서는 안 된다.③ 학교장은 ①에 예시한 사유로 어려움을 겪는 학생의 인권을 보장하기 위하여 적극적으로 노력하여야 한다. 2. 공공기관, 법원, 행정당국 등에 의하여 실시되는 학생에 관한 모든 활동에 있어서 학생의 최선의 이익이 최우선적으로 고려되어지는 권리를 가진다.  3. 생명에 관한 고유의 권리를 가진다. 4. 학생은 다음과 같이 의사표현의 자유에 관한 권리를 갖는다. ① 학생은 자신에게 영향을 미치는 문제에 대하여 자유롭게 의사를 표현할 수 있는 권리를 가진다. ② 학교의 장은 학생이 표현의 자유를 행사하는 경우 부당하고 자의적인 간섭이나 제한을 하여서는 아니 된다. ③ 학교의 장은 교지 등 학생 언론활동, 인터넷홈페이지 운영 등에서 표현의 자유를 최대한 보장하고, 필요한 시설 및 행·재정적 지원을 하여야 한다. ④ 학교의 장은 학교 홈페이지 및 교내 장소에 학생 전용 의견 게시판을 설치·제공하고, 학생자치회가 학생의 의견을 들어 자율적으로 관리·운영할 수 있도록 지원하여야 한다. ⑤ 학생 게시물이 학교나 타인의 명예를 부당하게 훼손하는 내용을 담고 있는 때에는 학생자치회가 정한 게시판 운영규정 등에 따라 그 사유를 명시하고 일정 시간 내 자진철거 할 것을 안내한 후 철거되지 않는 경우에 학생자치회에서 직접 수거 또는 철거할 수 있다. 5. 학생은 양육을 받고 있는 동안 모든 형태의 신체적, 정신적, 상해나 학대, 성적 학대를 포함한 혹사나 착취로부터 모든 적절한 입법적·행정적·사회적 및 교육적 조치를 받을 권리를 가진다. 6. 학생은 다음의 목표를 지향하는 교육을 받을 권리를 갖는다. ① 인격, 재능 및 정신적·신체적 능력의 최대한의 개발  ② 인권과 기본적 자유 및 국제연합헌장에 규정된 원칙에 대한 존중의 진전  ③ 모든 사람과의 관계에 있어서 이해, 평화, 관용, 성의 평등 및 우정의 정신에 입각하여 자유사회에서 책임 있는 삶을 영위하도록 하는 준비 ④ 자연환경에 대한 존중의 진전 7. 휴식과 여가를 즐기고, 자신의 연령에 적합한 놀이와 오락 활동, 문화 활동에 참여하며, 문화, 예술, 오락 및 여가활동을 위한 적절하고 균등한 기회를 제공받을 권리를 가진다. 8. 마약과 향정신성 물질의 불법적 사용으로부터 보호받을 권리 및 이것이 생산과 거래에 아동이 이용되는 것을 방지하기 위하여 모든 입법적·행정적·사회적·교육적 조치를 받을 권리를 가진다. 9. 모든 형태의 성적 착취와 성적 학대로부터 보호받을 권리를 가진다.  10. 학생복지의 어떠한 측면에 대해서라도 해로운 기타 모든 형태의 착취로부터 보호받을 권리를 가진다.  11. 학생대표는 학교장 및 교사와 정기적으로 면담 또는 간담회를 통해 학생복지의 학생권리를 가진다. 12. 형사피의자나 형사피고인 또는 유죄로 인정받은 모든 학생에 대하여 학생의 연령 그리고 학생의 사회복귀 및 사회에서의 건설적 역할 담당을 촉진하는 것이 바람직하다는 점을 고려하고, 인권과 타인의 기본적 자유에 대한 학생의 존중심을 강화시키며, 존엄과 가치에 대한 학생의 자각을 촉진시키는데 부합하도록 처우 받을 권리를 가진다. 13. 학생은 청소년 유행 업소에서 일하거나 위험한 일을 해서는 아니 되며, 학교는 학생에게 부당 노동 행위로 인한 피해를 받지 않도록 교육한다. 14. 학생의 참정권을 다음과 같이 보장한다. ① 만 16세 이상의 학생은 정당법 등 현행 법률에 따라 정당에 가입할 수 있다. ② 학생은 사회적인 사안·문제에 대하여 자유롭게 의사를 표현하고 활동할 수 있지만, 일과 중에는 정당활동을 제한받을 수 있다. ③ 학생은 타인의 견해를 존중하여야 하며, 자신의 견해를 타인에게 강요해서는 아니 된다. 15. 이 권리의 행사는 일정한 제한을 받을 수 있다. 다만 이 제한은 오직 법률에 의하여 규정되고 또한 다음 사항을 위하여 필요한 것이어야 한다. ① 타인의 권리 또는 신망의 존중 ② 국가안보·공공(학교)질서·공중(학교)보건 또는 도덕의 보호제4조【적용범위】 본 규정은 초중등교육법시행령 제9조 제1항 제4호·제7호·제8호 및 제9호의 학교규칙기재사항과 관련 학생생활에 관한 세부사항을 규정한다.제2장 교내생활제5조【기본품행】학생으로서 기본예절과 질서를 지키며, 남을 존중하고 자율적인 학습 분위기 조성에 힘쓰고, 타인의 학습권을 존중한다.제6조【시설이용 및 환경】 1. 학교의 시설물을 애호하고, 교구를 소중히 사용하며 정리 정돈한다. 2. 교내의 시설물에 낙서 등을 해서는 안 되며, 실내외의 쾌적한 학습 환경 조성에 노력하여야 한다제7조【타인의 소유물에 대한 존중】 1. 학생들은 다른 학생 및 교사들의 개인 소유물을 소중히 여긴다. 2. 남의 물건에 허락 없이 손을 대지 않는다.제8조【교우관계】학생들은 동급생 및 상∙하급생간의 예의를 지켜서 상호간의 신뢰를 쌓는다.제9조【이성교제】학생들은 양성평등의식을 바탕으로 서로 존중한다. 1. 이성간 예절을 지키며, 책임 있는 행동을 한다. 2. 스토킹이나 성희롱에 대한 확실한 거부의사를 표현하고 필요할 경우 담임교사나 원하는 교사 등에게 도움을 요청한다. 3. 남녀학생 단 둘의 만남은 항상 개방된 장소를 이용해야 한다. 4. 생명의 존엄성과 책임의식을 일깨우는 성교육을 이수하여야 한다.제10조【여가활동】학생들은 즐겁고 보람 있는 학교생활을 할 수 있도록 교내 휴식시간 및 여가시간을 잘 활용한다. 1. 여가시간에는 자신의 취미와 적성을 살리는 활동을 한다. 2. 여가시간에는 특별실(전산실, 음악실, 체육관, 도서관, 미술실 등)을 이용할 수 있도록 적극 개방하며, 학생은 해당실의 이용규칙을 잘 준수한다. 3. 타인의 휴식을 방해하는 소란이나 활동은 자제한다.제11조【용의복장】용의복장은 타인의 권리, 신망의 존중, 공공질서·공중보건·도덕의 보호 및 또한 심리적·정신적·신체적 성장기에 있는 학생 개개의 인격의 보장·보호와 더불어 개인적 편차에 의한 우월감과 소외감을 최소화할 수 있는 수준에서 결정하며, 제시되지 않은 조항은 단계별 인권친화적 생활지도 및 교복규정에 의하고, 다음 각 호와 같다. 1. 지정된 복장을 착용하되, 단, 학교장이 허락할 경우 기타 복장을 착용할 수 있다. 2. 교복의 교표는 소정의 위치에 부착하고, 명찰은 호주머니형 또는 탈부착형 명찰을 사용한다. 3. 교복(동복·춘추복·하복·생활복 등)의 착용 시기는 학생 개인이 계절별 특성과 건강을 고려하여 자율적으로 조정할 수 있도록 한다. 4. 학생은 패딩이나 코트 등의 방한 의류를 입을 수 있다.  5. 방한용 덧옷, 조끼 등의 착용 여부 및 색상·형태 등에 대해서는 학생 개인이 자율적으로 선택할 수 있다. 6. 학생은 교복 치마와 바지의 구매나 착용 여부를 학생이 자유롭게 선택할 수 있다. 7. 실기 및 실습시 수업에 맞는 복장으로 하고 필요시 부착물을 패용한다. 8. 신발은 활동하기에 편하고 학생신분에 맞는 검소한 것으로 착용한다. 9. 실내에서는 실내화를 착용하며, 가급적 원색 계통의 색채는 피한다. 10. 가방은 자유로이 하되 학생신분에 맞는 것으로 한다. 11. 학생의 두발은 단정하게 해야 하며, 사회 통념상 타인에게 불편함을 주는 두발(스크래치, 심한 파마, 원색적인 염색 등)은 하지 않는다. 12. 학생은 자신의 용모를 단정하게 하고 건강한 생활을 위해 기본적인 화장을 할 수 있다. 단, ‘수업 중 화장을 하는 행위, 수업 중 화장파우치·거울 등 화장 관련 물품을 책상 위에 올려놓는 행위, 화장품을 벽이나 거울 등에 묻혀 학교환경을 저해하는 행위’는 금지한다. 13. 타인에게 불쾌감을 주지 않도록 신체 청결을 유지한다. 14. 귀걸이와 반지 등 분실의 위험과 학생 안전을 위하여 허용하지 않는다.제12조【소지 금지 물품】학생은 다음 각 호의 물품을 소지하거나 사용해서는 아니 된다. 단, 교육활동을 위해 학교의 장이 허용한 물건은 예외로 한다. 1. 흉기 등 사람의 신체·생명 또는 시설을 해할 우려가 있는 물건 2. 성냥, 라이터, 폭죽 등 인화물질 및 전열기 3. 도박에 관련된 물건 4. 타인의 성적 수치심을 일으킬 가능성이 높은 음란하고 저속한 내용을 담은 물건 5. 담배, 주류, 부탄가스, 본드, 마약, 대마 등 향정신성 물질제13조【소지품 검사의 절차 등】 1. 학생생활지도(흡연 등)를 목적으로 하는 정기적·일괄적 소지품 검사는 금지한다.  2. 학생이 소지금지물품을 소지하였다고 의심할 만한 상당한 이유가 있고 교육 목적상 필요한 경우, 교사는 학생에게 소지품 검사의 목적·이유를 설명하고 소지품 검사를 실시할 수 있다. 3. 소지품 검사는 불가피한 사유가 없는 한 학생과 동성의 교사가 실시하되, 검사 과정에서 학생이 모욕감과 수치심을 느끼지 않도록 주의하여야 한다. 4. 소지품 검사를 실시할 때에는 학생의 동의를 얻어야 한다. 단, 학생이 흉기 등 사람의 생명·신체 또는 시설 안전을 해할 우려가 있는 물건을 소지하고 있다고 의심할만한 상당한 이유가 있고, 그 안전을 보호 할 긴급한 필요성이 있는 경우에는 그러하지 아니하다. 5. 학생이 정당한 이유 없이 소지품 검사에 동의하지 않아 소지품 검사를 실시하지 않은 경우, 교사는 소지품 검사의 목적·이유·절차·학생 의견을 기재하여 이를 생활교육의 근거로 사용할 수 있다.제14조【물건의 수거 등】1. 학생이 사람의 생명·신체 또는 시설 안전을 해할 우려가 있는 물건을 소지한 것이 명백하고, 그 안전을 보호 할 긴급한 필요성이 있는 경우에는 학생의 동의 없이 물건을 수거할 수 있다.2. 교사는 물건을 수거한 즉시 학생 및 보호자에게 수거 물건 목록을 통지 해 주어야 하며, 정당한 이유가 없는 한 상당한 기간 내에 학생 또는 학부모에게 그 물건을 반환하여야 한다.제15조【기타 교내생활】다음 각 호의 사항들을 담임교사 또는 담당교사의 허가를 얻어야 하며 필요할 경우에는 해당교사의 임장지도를 요청할 수 있다.1. 교내에서 교내질서를 해할 우려가 있는 회합을 할 때2. 실외 활동 시 교실에 남고자 할 때3. 교내에서 외부인과 면담을 하고자 할 때4. 특별실을 사용하고자 할 때5. 휴일에 학교에서 활동하고자 할 때제3장 교외생활제16조【교외생활】학생은 교외생활 중에 다음 각 호의 사항을 준수해야 한다. 1. 학생으로서의 긍지를 갖고 신분에 어긋남이 없도록 언행에 유의하며 자기 수양에 힘써야 한다. 2. 학교 교직원 또는 상급생, 동급생, 하급생을 만나면 예의를 표한다. 3. 학생의 본분을 다하고, 노약자를 도와주며 공중도덕과 법을 잘 지킨다. 4. 본교 이외의 단체 및 대회에 참가 또는 방문을 하고자 할 때에는 학교장의 승인 또는 허가를 얻어야 한다. 5. 교외에서 실시하는 각종 교육활동에 참여할 때 학생은 지도교사의 지시에 따라서 행동한다. 6. 교통규칙을 잘 지키고 각종 안전사고에 유의한다. 7. 술, 담배(전자담배 포함), 본드, 마약 등 유해성 약물을 복용하지 않는다. 8. 청소년 유해업소 출입 및 불법 취업을 금한다.  ① 유흥장, 오락실, 다방, 소주방, 비디오방, 전화방, 노래방(단 보호자 동반은 제외), 만화방, PC방(밤 10시 이후) 등 학생 출입을 통제하는 곳에는 절대로 출입하지 않는다.제17조【휴가 중 생활】 1. 심신을 단련하며 교과의 복습 및 예습과 평상시 부족한 교과 실력의 향상 및 발전을 위하여 일정한 생활 계획에 의거, 노력하여야 한다. (생활계획) 2. 평상시 학교에서 이루지 못한 자기 수양과 자기 충실을 기하도록 힘써 견문을 넓히고, 부진한 교과의 보충이 되도록 하여야 한다. (자기수련) 3. 특히 위생에 주의하고 절제하는 생활을 하며 학생으로서의 덕성을 높이도록 한다. (위생과 덕성) 4. 특히 안전사고 예방에 유의해야 한다. (안전생활) 5. 학교의 과제는 소정의 방법으로 정성껏 이행하고 정기 소집일이나 임시 소집 일에는 반드시 참가한다. (소집일) 6. 장거리 여행을 할 때에는 반드시 학교에 신고해야 한다. (여행지 신고) 7. 무전여행을 하거나 폐를 끼치는 행동은 하지 않는다. (무전여행 금지)제18조【보호자의 의무】학생의 보호자는 다음 각 호의 사항에 대하여 관심을 가지고 학생(자녀)이 자율적이고 올바른 교외생활을 할 수 있도록 지도하며, 심각한 이상이 있을 경우 즉시 학교에 알리고 상담하여야 한다. 1. 학생(자녀)의 외출 및 귀가 시간 2. 학생(자녀)의 교우 관계 3. 평소와 다른 학생(자녀)의 이상행동제19조【교외생활지도】학교는 학부모(단체), 유관기관, 시민단체 등과 협조하여 교외에서의 학생 비행 예방 및 선도한다.제4장 정보통신제20조【사이버생활】건전한 사이버 생활을 위하여 다음 각 호의 사항을 준수하여야 한다. 1. 사이버 공간에서 표준어와 바른 말을 사용하여 올바른 사이버 문화를 조성한다. 2. 사이버를 이용한 폭력, 성희롱, 비방 등을 하지 않으며 타인의 인권과 사생활을 존중하고 보호한다. 3. 건전한 정보를 제공하고 올바르게 사용한다. 4. 음란·폭력성 유해 사이트 접속이나 불법 유해 매체물의 교내 반입 및 배포를 금한다. 5. 타인의 정보를 보호하고, 자신의 정보도 철저히 관리한다. 6. 타인의 지적 재산권을 보호하고 존중한다. 7. 컴퓨터 프로그램은 정품을 쓴다.제21조【통신기기 관리】교내에서는 다음 각 호와 같은 사항을 준수해야 한다. 1. 교내에서 휴대전화기는 교사의 사전 허락 없이 사용하지 않는다. 2. 수업 중 컴퓨터는 교육활동을 위해서만 활용한다.  3. 교내 정보통신 기자재를 아끼고 관리를 철저히 한다.제22조【개인정보 열람, 정정, 수정】1. 학생은 본인에 관한 학교 기록을 열람할 수 있는 권리를 가진다.2. 학생은 본인에 관한 기록 중 부정확한 내용, 교육활동과 직접적인 관련성이 없는 내용, 학생의 권리를 부당하게 침해하는 내용 등에 대하여 정정이나 삭제를 요구할 권리를 가진다. 3. 학교의 장은 학생에 관한 정보를 수집·처리·관리함에 있어서 「개인정보보호법」, 「 공공기록물 관리에 관한 법률」 등 적법한 절차에 따라야 한다.제23조【학교 정보 접근에 관한 권리】1. 학교생활인권규정은 누구나 열람 가능하도록 홈페이지의 알림마당 게시판에 공지하여 둔다.2 학교의 장은 학교생활인권규정이 제・개정된 경우 이를 관할 교육지원청에 보고 한 후 7일 내에 개정사항을 학교홈페이지 및 가정통신문 등으로 공지하여야 한다.3. 학교의 장은 예・결산 등 학교 재정 관련 정보를 학교구성원이 쉽게 알 수 있는 내용과 방법으로 공개하여야 한다.제5장 학교폭력제24조【폭력예방】학생들은 일체의 폭력 행위(신체 및 정신적 폭력)에 가담하거나 행하지 않아야 하며, 서로의 갈등이나 문제를 대화로 해결하도록 노력해야 한다.제25조【폭력행위신고】학생들은 교내외에서 폭력 행위가 발생할 징후를 인지할 경우나 폭력 등 사안이 발생하였을 때, 담임교사나 학생생활부 교사 등에게 즉시 신고하여야 하며, 다음 각 호의 방법으로도 신고할 수 있다. 1. 학교폭력신고센타 117 2. 청소년 전화 1388 3. 교육청이나 학교의 홈페이지 또는 신고함 4. 인터넷 사이트 ‘안전 Dream(www.safe182.go.kr)’제6장 교원의 학생생활지도 고시에 따른 생활지도 규정  제1절 총칙제26조【목적】이 고시는 「초ㆍ중등교육법」 제20조의2 및 「초ㆍ중등교육법 시행령」 제40조의3에서 학교의 장과 교원에게 부여한 학생생활지도 권한의 범위 및 방식 등에 관한 기준을 정함을 목적으로 한다. 제27조【정의】 1. “학생”이란 「초ㆍ중등교육법」 제2조에 따른 학교에 재학 중인 사람을 말한다.2. “특수교육대상자”란 「장애인 등에 대한 특수교육법」 제2조제3호에 따른 사람을 말한다.3. “교육활동”이란 「학교안전사고 예방 및 보상에 관한 법률」 제2조제4호에 따른 활동을 말한다.4. “학생생활지도”란 학교의 장과 교원이 교육활동 과정에서 학생의 일상적인 생활 전반에 관여하는 지도 행위(이하 “생활지도”라 한다)를 말한다.5. \"조언\"이란 학교의 장과 교원이 학생 또는 보호자에게 말과 글로(정보통신망을 이용한 경우를 포함한다) 정보를 제공하거나 권고하는 지도 행위를 말한다.6. \"상담\"이란 학교의 장과 교원이 학생 또는 보호자와 학생의 문제를 해결해 나가는 일체의 소통활동을 말한다.7. \"주의\"란 학교의 장과 교원이 학생 행동의 위험성 및 위해성, 법령 및 학칙의 위반 가능성 등을 지적하여 경고하는 지도 행위를 말한다.8. \"훈육\"이란 학교의 장과 교원이 지시, 제지, 분리, 소지 물품 조사, 물품 분리보관 등을 통해 학생의 행동을 중재하는 지도 행위를 말한다.9. \"훈계\"란 학교의 장과 교원이 학생을 대상으로 바람직한 행동을 하도록 문제행동을 지적하여 잘잘못을 깨닫게 하는 지도 행위를 말한다.10. \"보상\"이란 학교의 장과 교원이 학생의 바람직한 행동을 장려할 목적으로 유형ㆍ무형의 방법으로 동기를 부여하는 지도 행위를 말한다.제28조【교육 3주체의 책무】 1. 학생, 학교의 장과 교원, 학부모 등 보호자(이하 “보호자”라 한다)는 상호 간에 권리를 존중하고 타인의 권리를 부정하거나 침해하지 않도록 노력해야 한다. 2. 학생은 학칙을 준수하고 학교의 장과 교원의 생활지도를 존중하며 따라야 한다.3. 학교의 장과 교원은 생활지도를 통해 학생의 건강한 성장과 발달을 지원하고 학내의 질서를 유지하기 위하여 노력해야 한다. 4. 학교의 장은 학생 및 보호자와 교원 간의 상호 소통 증진을 위하여 노력하며, 교원의 원활한 생활지도를 위하여 시설, 인력 등 제반 여건을 갖추도록 지원해야 한다.5. 보호자는 학교의 장과 교원의 전문적인 판단과 생활지도를 존중해야 하며, 학생이 학칙을 준수하도록 지도하여 교육활동이 원활히 이루어지도록 협력해야 한다.제29조【수업 중 휴대전화 사용】학생은 수업 중에 휴대전화를 사용해서는 안 된다. 다만, 교육 목적의 사용, 긴급한 상황 대응 등을 위하여 사전에 학교의 장과 교원이 허용하는 경우에는 휴대전화를 사용할 수 있다.제2절 생활지도의 범위제30조【생활지도의 범위】 학교의 장과 교원은 다음 각 호의 사항에 대해 학생을 지도할 수 있다. 1. 학업 및 진로: 교원의 수업권과 학생의 학습권에 영향을 주는 행위, 학교의 면학 분위기에 영향을 줄 수 있는 물품의 소지ㆍ사용, 진로 및 진학과 관련한 사항2. 보건 및 안전: 자신 또는 타인의 건강에 영향을 주는 사항, 건전한 성장과 발달에 영향을 미치는 사항, 자신 또는 타인의 안전을 위협하거나 위해를 줄 우려가 있는 행위3. 인성 및 대인관계: 전인적 성장을 위한 품성 및 예절, 언어 사용 등 의사소통 행위, 학교폭력 예방 및 대응, 학생 간의 갈등 조정 및 관계 개선                               4. 그 밖의 분야: 특수교육대상자와 다문화학생에 대한 인식 및 태도, 건전한 학교생활 문화 조성을 위한 용모 및 복장, 비행 및 범죄 예방, 그 밖에 학칙으로 정하는 사항제3절 생활지도의 방식제31조【조언】1. 학교의 장과 교원은 학생의 문제를 인식하거나 학생 또는 보호자가 도움을 요청하는 경우 학생 또는 보호자에게 조언할 수 있다.2. 학생의 사생활에 관한 조언은 비공개를 원칙으로 한다.3. 학교의 장과 교원은 학생의 문제 개선을 위하여 전문가의 검사ㆍ상담ㆍ치료를 보호자에게 권고할 수 있다.제32조【상담】1. 학교의 장과 교원, 학생 또는 보호자는 학생의 문제를 해결하기 위한 원인 분석, 대안 모색 등이 필요한 경우 누구든지 상담을 요청할 수 있다.2. 상담은 수업 외 시간을 활용함을 원칙으로 한다. 다만, 진로전담교사 또는 전문상담교사에 의한 상담, 학교의 장과 보호자 간의 상담 등은 예외로 한다. 3. 상담의 내용은 해당 학생 또는 보호자 외의 제3자에게 누설해서는 안 된다. 다만, 다른 법령에 특별한 규정이 있는 경우에는 그 법령에서 정하는 바에 따른다.4. 학교의 장과 교원, 보호자는 상호 간에 상담을 요청할 수 있고, 상대방의 요청이 있는 경우 명백한 사유가 없으면 이에 응하여야 한다. 5. 제4항에 따른 상담의 일시 및 방법 등은 학교의 장이 정하는 바에 따라 사전에 협의해야 한다.6. 제4항에도 불구하고 학교의 장과 교원은 다음 각 호의 상담을 거부할 수 있다. ① 사전에 목적, 일시, 방법 등이 합의되지 않은 상담  ② 직무범위를 넘어선 상담 ③ 근무 시간 외의 상담7. 학교의 장과 교원은 학생 또는 보호자의 폭언, 협박, 폭행 등의 사유로 상담을 지속하기 불가능하다고 판단하는 경우 상담을 즉시 중단할 수 있다. 이 경우 학교의 장과 교원은 교직원에게 도움을 요청하거나 주변 학생에게 신고를 요청할 수 있다.제33조【주의】1. 학교의 장과 교원은 학생의 행동이 학교 안전 및 교내 질서 유지를 저해할 소지가 있는 경우 학생에게 주의를 줄 수 있다.2. 학교의 장과 교원은 수업 중 휴대전화를 사용하거나 그 밖에 수업에 부적합한 물품을 사용하는 학생에게 주의를 줄 수 있다.3. 학교의 장과 교원이 주의를 주었음에도 학생의 행동에 변화가 없거나, 학생의 행동으로 교육활동에 지장을 받을 경우 제34조에 따른 훈육 또는 제35조에 따른 훈계를 할 수 있다.4. 학교의 장과 교원이 주의를 주었음에도 학생이 이를 무시하여 인적·물적 피해가 발생한 경우, 사전에 주의를 준 학교의 장과 교원은 생활지도에 대한 책무를 다한 것으로 본다.제34조【훈육】1. 학교의 장과 교원은 제31조에 따른 조언 또는 제33조에 따른 주의로 학생에 대한 행동 중재가 어려운 경우 훈육할 수 있다. 2. 학교의 장과 교원은 학생이 바람직한 행동변화를 위하여 노력하도록 특정한 과업을 부여하거나, 특정한 행위를 할 것을 지시할 수 있다. 이 경우 학생의 인권을 존중해야 하며 법령과 학칙의 범위에서 지시가 이루어져야 한다.3. 학교의 장과 교원은 법령과 학칙에 따른 금지된 행동을 하는 학생을 발견한 경우, 이를 즉시 중지하도록 말로 제지할 수 있다.4. 학교의 장과 교원은 자신 또는 타인의 생명·신체에 위해를 끼치거나 재산에 중대한 손해를 끼칠 우려가 있는 긴급한 경우 학생의 행위를 물리적으로 제지할 수 있다. 이 경우 학교의 장과 교원은 교직원에게 도움을 요청하거나 주변 학생에게 신고를 요청할 수 있다.5. 제4항에 따른 물리적 제지가 있는 경우, 해당 교원은 이를 학교의 장에게 지체 없이 보고해야 하며, 학교의 장은 그 사실을 보호자에게 신속히 알려야 한다.6. 학교의 장과 교원은 학생이 교육활동을 방해하여 다른 학생들의 학습권 보호가 필요하다고 판단하는 경우, 다음 각 호의 방법에 따라 해당 학생을 분리할 수 있다. ① 수업시간 중 교실 내 다른 좌석으로의 이동 ② 수업시간 중 교실 내 지정된 위치로의 분리
